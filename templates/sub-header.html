<div id="sub-header">
  <div id="cost-remaining" uib-tooltip-template="'costRemaining.html'" tooltip-placement="left">
    <img src="./resources/icons/currency.svg" /> <span count-to="{{cost.remaining}}" count-from="{{cost.prev}}"></span>
  </div>
  <script type="text/ng-template" id="costRemaining.html">
      <span>Общая сумма <br/> оставшихся предметов — {{cost.total | number }}<br/>{{cost.selected | number}} для покупки отмеченных предметов</span>
    </script>
</div>
