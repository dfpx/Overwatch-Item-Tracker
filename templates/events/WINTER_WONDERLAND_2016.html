<div id="row1" class="row">
  <div id="col1" class="col">
    <legendary-skins ss="Ornament" ssurl="ornamentURL"></legendary-skins>
  </div>
  <div id="col2" class="col">
    <div id="voicelines" class="section flex-column x2">
      <div class="section-header">
        <h2>Реплики <small>75</small></h2>
      </div>
      <div class="items">
        <event-item ng-repeat="item in ::data.items.voicelines track by $index" type="voicelines"></event-item>
      </div>
    </div>
    <div class="right">
      <div id="icons" class="section flex-column x2">
        <div class="section-header">
          <h2>Значки</h2>
        </div>
        <div class="items">
          <event-item ng-repeat="item in ::data.items.icons track by $index" type="icons" noHero="true"></event-item>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="row2" class="row space-between">
  <div class="left">
    <div id="epic-skins" class="section">
      <div class="section-header">
        <h2>Эпические облики <small>750</small></h2>
      </div>
      <div class="items">
        <event-item ng-repeat="item in ::data.items.skinsEpic track by $index" type="skins"></event-item>
      </div>
    </div>
  </div>
  <div class="right">
    <div id="highlight-intros" class="section">
      <div class="section-header">
        <h2>Лучший момент матча <small>750</small></h2>
      </div>
      <div class="items">
        <event-item ng-repeat="item in ::data.items.intros track by $index" type="intros"></event-item>
      </div>
    </div>
    <div id="emotes" class="section">
      <div class="section-header">
        <h2>Эмоции <small>750</small></h2>
      </div>
      <div class="items">
        <event-item ng-repeat="item in ::data.items.emotes track by $index" type="emotes"></event-item>
      </div>
    </div>
  </div>
  <div id="victoryposes" class="section flex-column">
    <div class="section-header">
      <h2>Победные позы <small>225</small></h2>
    </div>
    <div class="items">
      <event-item ng-repeat="item in ::data.items.poses track by $index" type="poses"></event-item>
    </div>
  </div>
  <div id="sprays" class="section flex-column x4">
    <div class="section-header">
      <h2>Граффити <small>75</small></h2>
      <span id="ornamentinfo">
        <input type="checkbox" id="fakecb" style="display:none">
        <label for="fakecb" id="fakecheckbox"></label><span> = Елочная игрушка</span>
      </span>
      <span class="wot" tooltip-popup-delay="400" uib-tooltip="Для этого события были добавлены по два граффити для каждого персонажа.  Обычные чекбоксы — для стандартных граффити, а круглые — для «ёлочных игрушек».">Что это?</span>
    </div>
    <div class="items">
      <div class="item" ng-repeat="spray in ::data.items.sprays track by $index" ng-if="::!spray.id.includes('ornament')" achievement="{{::spray.achievement}}"  ng-mouseenter="showPreview(spray, 'spray')" ng-mouseleave="hidePreview()">
        <input type="checkbox" id="{{'spray' + $index}}" ng-model="checked[spray.hero].sprays[spray.id]" ng-change="onSelect(spray, 'sprays')">
        <input ng-if="::spray.heroName" type="checkbox" class="orn" ng-if="::spray.heroName" id="{{'sprayorn' + $index}}" ng-model="checked[spray.hero].sprays[spray.ornamentID]" ng-change="onSelect(spray, 'sprays', spray.ornamentID)">
        <label ng-if="::spray.heroName" for="{{'sprayorn' + $index}}" class="ornl"></label>
        <label for="{{'spray' + $index}}">
          <h3>{{::spray.heroName || spray.name}}</h3>
          <h4 ng-show="spray.heroName">{{::spray.name}}</h4>
        </label>
      </div>
    </div>
  </div>
</div>
