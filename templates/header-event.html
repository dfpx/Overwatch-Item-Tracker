<div ng-show="$ctrl.item.dates.end > $ctrl.currentDate" class="event-active">
  <h2>Событие должно завершиться {{$ctrl.item.dates.end | date:'MMM d'}} по местному времени</h2>
  <h3>Убедитесь, что приобрели всё, что хотели до {{$ctrl.item.dates.end - 86400000 | date:'d MMM'}}, на всякий случай!</h3>
</div>
<div ng-show="$ctrl.item.dates.end < $ctrl.currentDate" class="event-ended">
  <h2>Событие завершилось {{$ctrl.item.dates.end | date:'d MMM yyyy'}} по местному времени</h2>
</div>
