<div id="settings" class="about">
  <div class="modal-header">
    <div class="close glyphicon glyphicon-remove" ng-click="$close()"></div>
    <h2 class="modal-title"><span>Вы уверены, что хотите {{select}} все {{type || 'items'}}?</span></h2>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="$close(true)">Да</button>
    <button class="btn btn-primary" type="button" ng-click="$close()">Нет</button>
  </div>
</div>
